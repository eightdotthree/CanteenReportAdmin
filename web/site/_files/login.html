<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi">

        <title>Emergency Disaster Services - Login</title>

        <link rel="stylesheet" href="css/main.css">
	</head>

  	<body>

  		<nav class="navbar navbar-default navbar-canteen navbar-login">

            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">

                    <a class="navbar-brand" href="/">
                        <img src="/img/logo-emergency-disaster-services.gif" alt="Brand">
                    </a>

                </div>

            </div>

        </nav>

	  	<div class="container">

	  		<form class="form-signin">

	  			<h2 class="form-signin-heading">Sign in</h2>

	  			<div class="form-group">
	  				<label for="inputEmail" class="sr-only">Email address</label>
	  				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
	  			</div>

	  			<div class="form-group">
	  				<label for="inputPassword" class="sr-only">Password</label>
	  				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
	  			</div>

	  			<div class="checkbox">
	  				<label>
	  					<input type="checkbox" value="remember-me"> Remember me
	  				</label>
	  			</div>

	  			<!-- this should obviously only display if you coouldn't authenticate the user -->
	  			<div class="alert alert-danger" role="alert">Your email address or password was not correct.</div>

	  			<div class="form-group">
	  				<button class="btn btn-lg btn-default" type="submit">Sign in</button>
	  			</div>

	  		</form>

	  	</div>

	  	<script src="js/main.js"></script>

	</body>
</html>
